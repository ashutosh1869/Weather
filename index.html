<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="citySearchInput" placeholder="Enter city..."/>
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="images/weather-icon.png" class="weather-icon"/>
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">London</h2>

        </div>
        <div class="details">
            <div class="col">
                <div class="icon"><img src="images/humidity.png" alt="Humidity Icon"/></div>
                <div class="humidity">
                    <h1>65%</h1>
                    <p>humidity</p>
                </div>

            </div>
            <div class="col">
                <div class="icon"><img src="images/wind.png" alt="wind" /></div> 
                <div class="wind">
                    <h1>25 km/h</h1>
                    <p>wind speed</p>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
